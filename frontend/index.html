<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tkinter GUI Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tkinter GUI Builder</h1>
      <button id="exportBtn">Export Python</button>
    </header>
    <div class="container">
      <aside class="sidebar">
        <h2>Widgets</h2>
        <div class="widget-list">
          <div class="widget-item" draggable="true" data-type="Button">Button</div>
          <div class="widget-item" draggable="true" data-type="Label">Label</div>
          <div class="widget-item" draggable="true" data-type="Entry">Entry</div>
          <div class="widget-item" draggable="true" data-type="Frame">Frame</div>
          <div class="widget-item" draggable="true" data-type="Menu">Menu</div>
        </div>
      </aside>
      <main>
        <div id="canvas" class="canvas" tabindex="0">
          <!-- Widgets will be placed here -->
        </div>
        <div class="inspector">
          <h2>Inspector</h2>
          <div id="inspector-content">Select a widget to edit its properties.</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
